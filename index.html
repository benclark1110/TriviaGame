<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <script src="assets/javascript/app.js"></script> 

    <div id="container">
        <h1>Mad Men Trivia</h1>

        <button id="start">Start!</button>

        <div id="timeRemaining"></div>
        <div id="gameOver"></div>
        <br />
        <div id="correctAnswers"></div>
        <br />
        <div id="incorrectAnswers"></div>
        <br />
        <div id="unansweredQuestions"></div>
        <div id="correct"></div>
        <div id="wrong"></div>
        <div id="correctAnswerWas"></div>

        <div class="question" id="question"></div>
        <br />
        <div class="answers" id="answer1"></div> <br />
        <div class="answers" id="answer2"></div> <br />
        <div class="answers" id="answer3"></div> <br />
        <div class="answers" id="answer4"></div> <br />
    </div>
    

    
</body>
</html>
